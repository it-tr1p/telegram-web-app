<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Welcome to Telegram Web App</h1>
    <button onclick="sendData()">Send Data to Bot</button>

    <script>
        function sendData() {
            const data = { message: "Hello from Web App!" };
            Telegram.WebApp.sendData(JSON.stringify(data)); // Send data to the bot
        }

        Telegram.WebApp.ready(); // Notify Telegram that the Web App is ready
    </script>
</body>
</html>
