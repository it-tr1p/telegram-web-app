<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Selection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@telegram/ui-kit@1.0.0/dist/telegram-ui-kit.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .question {
            margin-bottom: 10px;
            font-weight: bold;
        }
        .input-field {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Выберите город:</div>
        <div class="input-field">
            <select id="city">
                <option value="Пхукет">Пхукет</option>
                <option value="Паттайя">Паттайя</option>
            </select>
        </div>

        <div class="question">Введите количество взрослых:</div>
        <div class="input-field">
            <input type="number" id="adults" min="1" placeholder="Введите количество взрослых">
        </div>

        <div class="question">Выберите количество детей:</div>
        <div class="input-field">
            <input type="number" id="children" min="0" placeholder="Введите количество детей">
        </div>

        <div class="question">Напишите ваш бюджет в долларах:</div>
        <div class="input-field">
            <input type="number" id="budget" min="0" placeholder="Введите ваш бюджет">
        </div>

        <button id="submit">Отправить</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@telegram/ui-kit@1.0.0/dist/telegram-ui-kit.min.js"></script>
    <script>
        document.getElementById('submit').addEventListener('click', () => {
            const data = {
                city: document.getElementById('city').value,
                adults: document.getElementById('adults').value,
                children: document.getElementById('children').value,
                budget: document.getElementById('budget').value
            };

            // Отладка
            console.log('Sending data:', data);
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData(JSON.stringify(data));
            } else {
                console.error('Telegram WebApp API is not available.');
            }
        });
    </script>
</body>
</html>
